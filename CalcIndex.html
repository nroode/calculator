<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CalcStyle.css">
    
    
    <title>Calculator
    </title>
</head>

<body>
    <div id="calcBody">
        <div id="output">0
        </div>

        <div id="keys">
                <div class="btn ac" id="ac">AC</div>
                <div class="btn ce" id="ce">CE</div>
                <div class="btn"></div>
                <div class="btn operator" id="divide" data-operator="divide">/</div>
            

                <div class="btn val" id="seven" data-val="7">7</div>
                <div class="btn val" id="eight" data-val="8">8</div>
                <div class="btn val" id="nine" data-val="9">9</div>
                <div class="btn operator" id="multiply" data-operator="multiply">x</div>
            

                <div class="btn val" id="four" data-val="4">4</div>
                <div class="btn val" id="five" data-val="5">5</div>
                <div class="btn val" id="six" data-val="6">6</div>
                <div class="btn operator" id="subtract" data-operator="subtract">-</div>
            

                <div class="btn val" id="one" data-val="1">1</div>
                <div class="btn val" id="two" data-val="2">2</div>
                <div class="btn val" id="three" data-val="3">3</div>
                <div class="btn operator" id="plus" data-operator="add">+</div>
            
            
                <div class="btn"></div>
                <div class="btn val" id="zero" data-val="0">0</div>
                <div class="btn val" id="decimal" data-val=".">.</div>
                <div class="btn" id="equals" data-operator="equals">=</div>
          

        </div>

    </div>

    <script type="text/javascript" src="CalcJs.js"></script>
</body>

</html>
